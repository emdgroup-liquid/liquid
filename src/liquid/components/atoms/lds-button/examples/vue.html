<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Example in Vue</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link rel="stylesheet" href="/dist/build/liquid.css" />
    <script src="/dist/build/liquid.esm.js" type="module"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script type="module">
    import * as Vue from 'https://unpkg.com/vue@next/dist/vue.esm-browser.prod.js'
    const h = Vue.h

    const Counter = {
      data() {
        return {
          count: 0,
        }
      },
      methods: {
        increment() {
          this.count++
        },
      },
      render() {
        return h(
          'lds-button',
          { onClick: this.increment },
          `I have been clicked ${this.count} times.`
        )
      },
    }

    Vue.createApp(Counter).mount('#app')
  </script>
</html>
