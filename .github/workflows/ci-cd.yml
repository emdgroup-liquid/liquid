name: CI/CD
on: [push, pull_request]

jobs:
  test:
    name: Test with Node v${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: |
          yarn set version 3.2.0
          yarn install --immutable

      # Docs must always be built to ensure the components.d.ts is generated
      # inside the src folder; without it ts linting fails for docs files!
      - name: Build
        run: |
          npm run build
          npm run build:docs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          MODE: gh_pages

      - name: Lint source files
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      # e2e tests are still not stable due to flaky screenshot diffing in stencil
      #- name: Run e2e tests
      #  if: github.event_name == 'pull_request'
      #  run: npm run test:e2e

      - name: Archive bin_dist artifacts
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/rc'
        uses: actions/upload-artifact@v3
        with:
          name: bin_dist
          path: |
            bin
            dist
          retention-days: 1

      - name: Archive dist_docs artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: dist_docs
          path: dist_docs
          retention-days: 1

      - name: Coveralls
        if: github.ref == 'refs/heads/main'
        uses: coverallsapp/github-action@master
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  document:
    if: github.ref == 'refs/heads/main'
    name: Deploy dist_docs to GitHub pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Download dist_docs artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist_docs
          path: dist_docs

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: dist_docs

      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          PATHS: '/*'
          DISTRIBUTION_ID: ${{ secrets.AWS_CF_DISTRIBUTION_ID }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  release:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/rc'
    name: npm publish / GitHub release
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: Install
        run: |
          yarn config delete proxy
          yarn config delete https-proxy
          yarn set version 3.2.0
          yarn install --immutable --network-timeout 100000
        env:
          CI: true

      - name: Download bin_dist artifacts
        uses: actions/download-artifact@v3
        with:
          name: bin_dist
          path: ./

      - name: Semantic Release
        if: success()
        run: yarn semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
