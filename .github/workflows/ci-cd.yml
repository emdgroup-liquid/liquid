name: CI/CD
on: [push, pull_request]

jobs:
  test:
    name: Test with Node v${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [17]

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Setup Node v${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: |
          yarn set version 3.x
          yarn install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Lint source files
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      # e2e tests are still not stable due to flaky screenshot diffing in stencil
      #- name: Run e2e tests
      #  if: github.event_name == 'pull_request'
      #  run: npm run test:e2e

      - name: Build docs
        if: github.ref == 'refs/heads/develop'
        run: npm run build:docs
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          MODE: gh_pages

      #- name: Comment on test coverage
      #  if: github.event_name == 'pull_request'
      #  uses: romeovs/lcov-reporter-action@v0.2.21
      #  with:
      #    github-token: ${{ secrets.GITHUB_TOKEN }}
      #    lcov-file: ./coverage/lcov.info

      - name: Archive bin_dist artifacts
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/rc'
        uses: actions/upload-artifact@v2
        with:
          name: bin_dist
          path: |
            bin
            dist
          retention-days: 1

      - name: Archive dist_docs artifacts
        if: github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v2
        with:
          name: dist_docs
          path: dist_docs
          retention-days: 1

      - name: Coveralls
        if: github.ref == 'refs/heads/develop'
        uses: coverallsapp/github-action@master
        continue-on-error: true
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  document:
    if: github.ref == 'refs/heads/develop'
    name: Deploy dist_docs to GitHub pages
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Download dist_docs artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist_docs
          path: dist_docs

      - name: Deploy docs
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist_docs

  release:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/rc'
    name: npm publish / GitHub release
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 17
          registry-url: https://registry.npmjs.org/

      - name: Install
        run: yarn config delete proxy && yarn config delete https-proxy && yarn install --frozen-lockfile --network-timeout 100000
        env:
          CI: true

      - name: Download bin_dist artifacts
        uses: actions/download-artifact@v2
        with:
          name: bin_dist
          path: ./

      - name: Semantic Release
        if: success()
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
